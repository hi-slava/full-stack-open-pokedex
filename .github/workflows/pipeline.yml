name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    if: github.event_name != 'push'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run eslint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run e2e-test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  tag_release:
    needs: simple_deployment_pipeline
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Debug - Check current tags and package.json
        run: |
          echo "Latest tags:"
          git tag --sort=-creatordate | head -5
          echo "Current package.json version:"
          node -p "require('./package.json').version"

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
          WITH_V: false
          NONE_STRING_TOKEN: "#skip"

      - name: Debug - Check tag action output
        run: |
          echo "New tag output: ${{ steps.tag.outputs.new_tag }}"
          echo "Previous tag output: ${{ steps.tag.outputs.previous_tag }}"
          echo "Tag created: ${{ steps.tag.outputs.tag_created }}"

      - name: Update package.json with new tag version
        if: steps.tag.outputs.new_tag != ''
        run: |
          NEW_VERSION="${{ steps.tag.outputs.new_tag }}"
          echo "Updating package.json to version: $NEW_VERSION"
          npm pkg set version=$NEW_VERSION
          git add package.json package-lock.json
          git commit -m "chore: sync package.json version to $NEW_VERSION" || exit 0
          git push

      - name: Deploy application
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
