name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
jobs:
  simple_deployment_pipeline:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run eslint

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run e2e-test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  tag_release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: simple_deployment_pipeline
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Debug - Check current tags and package.json
        run: |
          echo "Latest tags:"
          git tag --sort=-creatordate | head -5
          echo "Current package.json version:"
          node -p "require('./package.json').version"

      - name: Calculate new version (dry run)
        id: tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
          WITH_V: false
          NONE_STRING_TOKEN: "#skip"
          BRANCH_HISTORY: last
          DRY_RUN: true

      - name: Debug - Check calculated version
        run: |
          echo "new_tag - The calculated new tag: ${{ steps.tag.outputs.new_tag }}"
          echo "old_tag - The current tag: ${{ steps.tag.outputs.old_tag }}"
          echo "part - The part of version which will be bumped: ${{ steps.tag.outputs.part }}"

      - name: Update package.json and create chore commit
        if: steps.tag.outputs.new_tag != '' && steps.tag.outputs.new_tag != steps.tag.outputs.old_tag
        run: |
          NEW_VERSION="${{ steps.tag.outputs.new_tag }}"
          echo "Updating package.json to version: $NEW_VERSION"
          npm pkg set version=$NEW_VERSION
          git add package.json package-lock.json
          git commit -m "Release: $NEW_VERSION"
          git push

      - name: Create and push tag on chore commit
        if: steps.tag.outputs.new_tag != '' && steps.tag.outputs.new_tag != steps.tag.outputs.old_tag
        run: |
          NEW_VERSION="${{ steps.tag.outputs.new_tag }}"
          # Create tag on the current HEAD (which is the chore commit we just created)
          git tag $NEW_VERSION
          git push origin $NEW_VERSION

      - name: Deploy application
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
